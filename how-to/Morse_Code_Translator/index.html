<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Morse Code Translator</title>
</head>
<body>
    <div class="container">
        <h1>Traductor Morse</h1>
        <label for="input">Ingrese texto o código morse:</label>
        
        <textarea id="input" rows="4"></textarea>

        <div class="btn-container">
            <button id="translate">Traducir</button>
        </div>

        <p>Traducción: <span id="output"></span></p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
