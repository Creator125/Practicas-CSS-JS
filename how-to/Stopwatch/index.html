<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="timer-display">00:00:00:000</div>
        <div class="buttons">
            <button id="pause-timer">Pausa</button>
            <button id="start-timer">Comenzar</button>
            <button id="reset-timer">Reiniciar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
